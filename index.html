<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Down Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <h1 class="heading">CCEE Exam Counter</h1>
    <div class="countdown">
   
        <div class="flip-card" id="daysFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="flip-card-top">Days</div>
                    <div class="flip-card-bottom" id="days"></div>
                </div>
                <div class="flip-card-back">
                    <div class="flip-card-top">Days</div>
                    <div class="flip-card-bottom" id="daysBack"></div>
                </div>
            </div>
        </div>
    
        <div class="flip-card" id="hoursFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="flip-card-top">Hours</div>
                    <div class="flip-card-bottom" id="hours"></div>
                </div>
                <div class="flip-card-back">
                    <div class="flip-card-top">Hours</div>
                    <div class="flip-card-bottom" id="hoursBack"></div>
                </div>
            </div>
        </div>
    
        <div class="flip-card" id="minutesFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="flip-card-top">Minutes</div>
                    <div class="flip-card-bottom" id="minutes"></div>
                </div>
                <div class="flip-card-back">
                    <div class="flip-card-top">Minutes</div>
                    <div class="flip-card-bottom" id="minutesBack"></div>
                </div>
            </div>
        </div>
    
        <div class="flip-card" id="secondsFlipCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="flip-card-top">Seconds</div>
                    <div class="flip-card-bottom" id="seconds"></div>
                </div>
                <div class="flip-card-back">
                    <div class="flip-card-top">Seconds</div>
                    <div class="flip-card-bottom" id="secondsBack"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
